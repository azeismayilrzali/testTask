<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLouna Test Task</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <div id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
            
            <div id="register-form">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button onclick="register()">Register</button>
            </div>
        </div>
        
        <div id="items-section" style="display: none;">
            <div id="user-info">
                <span id="username-display"></span>
                <span id="balance-display"></span>
                <button onclick="logout()">Logout</button>
            </div>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('skinport')">SkinPort Items</button>
                <button class="tab-btn" onclick="switchTab('custom')">Custom Items</button>
            </div>
            <div id="skinport-items" class="items-grid">Please wait... (cold start is slow)</div>
            <div id="custom-items" class="items-grid" style="display: none;">Please wait...</div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
